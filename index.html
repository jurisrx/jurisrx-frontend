<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JurisRx Legal AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full p-8">

    <h1 class="text-3xl font-semibold text-blue-600 mb-6 text-center">JurisRx</h1>
    <p class="text-center text-sm text-gray-500 mb-6">Your AI-powered Pharmacy Law Assistant</p>

    <!-- Toggle buttons for Login / Signup -->
    <div class="flex justify-center gap-4 mb-6">
      <button id="show-login" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</button>
      <button id="show-signup" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="login-section" class="mb-6">
      <label class="block text-sm font-medium mb-1" for="email">Email</label>
      <input id="email" type="email" class="w-full border rounded-lg p-2 mb-3" placeholder="you@example.com" />

      <label class="block text-sm font-medium mb-1" for="password">Password</label>
      <input id="password" type="password" class="w-full border rounded-lg p-2 mb-4" placeholder="Your password" />

      <button id="login-button" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Log In
      </button>
      <p id="login-error" class="text-red-600 mt-2 hidden"></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-section" class="mb-6 hidden">
      <label class="block text-sm font-medium mb-1" for="signup-email">Email</label>
      <input id="signup-email" type="email" class="w-full border rounded-lg p-2 mb-3" placeholder="you@example.com" />

      <label class="block text-sm font-medium mb-1" for="signup-password">Password</label>
      <input id="signup-password" type="password" class="w-full border rounded-lg p-2 mb-4" placeholder="Your password" />

      <button id="signup-button" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Sign Up
      </button>
      <p id="signup-error" class="text-red-600 mt-2 hidden"></p>
    </div>

    <!-- Password Reset Link -->
    <p class="text-sm text-center mb-6">
      Forgot password? 
      <button id="reset-password-button" class="text-blue-600 underline hover:text-blue-800">Reset here</button>
    </p>

    <!-- Logged in user info -->
    <div id="user-info" class="mb-6 hidden">
      <p class="mb-2">Logged in as <span id="user-email" class="font-semibold"></span></p>
      <button id="logout-button" class="w-full bg-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-400 transition">
        Log Out
      </button>
    </div>

    <!-- Question Form -->
    <div id="ask-section" class="hidden">
      <div class="mb-4">
        <label for="state" class="block text-sm font-medium mb-1">Select State</label>
        <select id="state" class="w-full border rounded-lg p-2">
          <option value="indiana">Indiana</option>
          <option value="tennessee">Tennessee</option>
          <option value="south_carolina">South Carolina</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="question" class="block text-sm font-medium mb-1">Your Legal Question</label>
        <textarea id="question" class="w-full border rounded-lg p-2 h-24" placeholder="e.g., What is the pharmacist to technician ratio in Indiana?"></textarea>
      </div>

      <button id="ask-button" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Ask the AI
      </button>

      <div id="loading" class="mt-6 hidden flex justify-center">
        <div class="loader"></div>
      </div>

      <div id="answer-box" class="mt-6 hidden">
        <h2 class="text-xl font-semibold mb-2">AI Answer:</h2>
        <div id="answer" class="bg-gray-50 border p-4 rounded-lg whitespace-pre-line"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmqD11a9QUM51w9KafxopsOLrWIeaotIg",
      authDomain: "jurisrx-67761.firebaseapp.com",
      projectId: "jurisrx-67761",
      storageBucket: "jurisrx-67761.firebasestorage.app",
      messagingSenderId: "970191178443",
      appId: "1:970191178443:web:5818ff5e94bb773ff2694e",
      measurementId: "G-1MRZQSBZ2J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const userInfo = document.getElementById('user-info');
    const userEmailSpan = document.getElementById('user-email');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');
    const askSection = document.getElementById('ask-section');

    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const askButton = document.getElementById('ask-button');
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');
    const resetPasswordButton = document.getElementById('reset-password-button');

    const stateSelect = document.getElementById('state');
    const questionInput = document.getElementById('question');
    const loading = document.getElementById('loading');
    const answerBox = document.getElementById('answer-box');
    const answerDiv = document.getElementById('answer');

    let currentUserToken = null;

    // Toggle login/signup forms
    showLoginBtn.addEventListener('click', () => {
      loginSection.classList.remove('hidden');
      signupSection.classList.add('hidden');
      loginError.classList.add('hidden');
      signupError.classList.add('hidden');
    });

    showSignupBtn.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      signupSection.classList.remove('hidden');
      loginError.classList.add('hidden');
      signupError.classList.add('hidden');
    });

    // Login
    loginButton.addEventListener('click', async () => {
      loginError.classList.add('hidden');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        loginError.textContent = "Please enter email and password.";
        loginError.classList.remove('hidden');
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUserToken = await userCredential.user.getIdToken();
      } catch (error) {
        loginError.textContent = error.message || "Login failed.";
        loginError.classList.remove('hidden');
      }
    });

    // Signup
    document.getElementById('signup-button').addEventListener('click', async () => {
      signupError.classList.add('hidden');
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;

      if (!email || !password) {
        signupError.textContent = "Please enter email and password.";
        signupError.classList.remove('hidden');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        currentUserToken = await userCredential.user.getIdToken();
      } catch (error) {
        signupError.textContent = error.message || "Sign up failed.";
        signupError.classList.remove('hidden');
      }
    });

    // Password reset
    resetPasswordButton.addEventListener('click', async () => {
      const email = prompt("Please enter your email to reset password:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent. Check your inbox.");
      } catch (error) {
        alert("Failed to send reset email: " + (error.message || error));
      }
    });

    // Logout
    logoutButton.addEventListener('click', async () => {
      await signOut(auth);
      currentUserToken = null;
      loginSection.classList.remove('hidden');
      userInfo.classList.add('hidden');
      askSection.classList.add('hidden');
      answerBox.classList.add('hidden');
    });

    // Track auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserToken = await user.getIdToken();
        loginSection.classList.add('hidden');
        signupSection.classList.add('hidden');
        userInfo.classList.remove('hidden');
        userEmailSpan.textContent = user.email;
        askSection.classList.remove('hidden');
      } else {
        currentUserToken = null;
        loginSection.classList.remove('hidden');
        signupSection.classList.add('hidden');
        userInfo.classList.add('hidden');
        askSection.classList.add('hidden');
        answerBox.classList.add('hidden');
      }
    });

    // Ask AI question
    askButton.addEventListener('click', async () => {
      const state = stateSelect.value;
      const question = questionInput.value.trim();

      if (!question) {
        alert("Please enter a legal question.");
        return;
      }

      answerBox.classList.add('hidden');
      loading.classList.remove('hidden');
      answerDiv
