<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JurisRx AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    .hidden { display: none; }
    .section { margin-bottom: 20px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
    input, select, textarea { padding: 8px; font-size: 16px; width: 100%; margin-top: 8px; margin-bottom: 12px; }
  </style>
  <!-- Firebase App (Core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>

  <h1>JurisRx AI</h1>

  <div id="signup-section" class="section">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
    <p id="signup-error" style="color: red;"></p>
  </div>

  <div id="login-section" class="section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-button">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="user-info" class="section hidden">
    <h2>Welcome, <span id="user-email"></span></h2>
    <button id="logout-button">Logout</button>
  </div>

  <div id="ask-section" class="section hidden">
    <h2>Ask a Legal Question</h2>
    <select id="state">
      <option value="IN">indiana</option>
      <option value="TN">Tennessee</option>
      <option value="SC">South Carolina</option>
      <!-- Add more states as needed -->
    </select>
    <textarea id="question" rows="4" placeholder="Enter your legal question..."></textarea>
    <button id="ask-button">Ask AI</button>
    <div id="loading" class="hidden">Loading...</div>
    <div id="answer-box" class="hidden">
      <h3>Answer</h3>
      <div id="answer"></div>
    </div>
  </div>

  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyCmqD11a9QUM51w9KafxopsOLrWIeaotIg",
      authDomain: "jurisrx.firebaseapp.com",
      projectId: "jurisrx",
      storageBucket: "jurisrx.appspot.com",
      messagingSenderId: "62000831807",
      appId: "1:62000831807:web:df2d52994b8a72f8705da6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let currentUserToken = null;

    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const userInfo = document.getElementById('user-info');
    const userEmailSpan = document.getElementById('user-email');
    const askSection = document.getElementById('ask-section');
    const answerBox = document.getElementById('answer-box');
    const answerDiv = document.getElementById('answer');
    const loading = document.getElementById('loading');

    // === Sign Up ===
    document.getElementById('signup-button').addEventListener('click', async () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        document.getElementById('signup-error').textContent = '';
        document.getElementById('signup-email').value = '';
        document.getElementById('signup-password').value = '';
      } catch (error) {
        console.error('Signup error:', error);
        document.getElementById('signup-error').textContent = error.message;
      }
    });

    // === Login ===
    document.getElementById('login-button').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById('login-error').textContent = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('login-error').textContent = error.message;
      }
    });

    // === Logout ===
    document.getElementById('logout-button').addEventListener('click', async () => {
      await auth.signOut();
      currentUserToken = null;
    });

    // === Auth State Listener ===
    auth.onAuthStateChanged(async user => {
      if (user) {
        loginSection.classList.add('hidden');
        signupSection.classList.add('hidden');
        userInfo.classList.remove('hidden');
        userEmailSpan.textContent = user.email;
        askSection.classList.remove('hidden');
        currentUserToken = await user.getIdToken();
      } else {
        loginSection.classList.remove('hidden');
        signupSection.classList.remove('hidden');
        userInfo.classList.add('hidden');
        askSection.classList.add('hidden');
        answerBox.classList.add('hidden');
      }
    });

    // === Ask Button ===
    document.getElementById('ask-button').addEventListener('click', async () => {
      const state = document.getElementById('state').value;
      const question = document.getElementById('question').value.trim();

      if (!question) {
        alert('Please enter a legal question.');
        return;
      }

      loading.classList.remove('hidden');
      answerBox.classList.add('hidden');

      try {
        const response = await fetch('https://jurisrx-backend.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${currentUserToken}`
          },
          body: JSON.stringify({ state, question })
        });

        const data = await response.json();
        answerDiv.textContent = data.answer || 'No answer received.';
      } catch (error) {
        console.error('Ask error:', error);
        answerDiv.textContent = 'An error occurred. Please try again.';
      } finally {
        loading.classList.add('hidden');
        answerBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
